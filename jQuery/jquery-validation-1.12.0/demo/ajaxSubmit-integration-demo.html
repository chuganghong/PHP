<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Test for jQuery validate() plugin</title>
<link rel="stylesheet" type="text/css" media="screen" href="css/screen.css" />
<style type="text/css">
.warning { color: red; }
</style>
<script src="../lib/jquery.js"></script>
<script src="../lib/jquery.mockjax.js"></script>
<script src="../lib/jquery.form.js"></script>
<script src="../dist/jquery.validate.js"></script>

<script type="text/javascript">
	jQuery(function() {		

		var v = jQuery("#form").validate({
			rules :
			{
				user : {required:true,minlength:4},
				password : {required:true},
				email : {required:true,email:true}
				
			},
			
			messages: {
				username: "请输入姓名",
				email: {
					required: "请输入Email地址",
					email: "请输入正确的email地址"
				}
			},
			
			submitHandler: function(form) {
				alert(2);
				jQuery(form).ajaxSubmit({
					target: "#result",
					url : "login.php",
					type : "POST",
					
				});
				//return false;
			}
		});

		jQuery("#reset").click(function() {
			v.resetForm();
		});
	});
</script>

</head>
<body>

<h1 id="banner"><a href="http://bassistance.de/jquery-plugins/jquery-plugin-validation/">jQuery Validation Plugin</a> Demo</h1>
<div id="main">

<form method="post" class="cmxform" id="form">
	<fieldset>
		<legend>Login Form (Enter "foobar" as password)</legend>
		<p>
			<label for="user">Username</label>
			<input id="user" name="user" title="Please enter your username (at least 3 characters)" />
		</p>
		<p>
			<label for="pass">Password</label>
			<input type="password" name="password" id="password" />
		</p>
		<p>
			<label for="pass">E-mail</label>
			<input type="text" name="email" id="email" />
		</p>
		<p>
			<input class="submit" type="submit" value="Login"/>
		</p>
	</fieldset>
</form>

<div id="result" class="warning">Please login!</div>

<br/>

<button id="reset">Programmatically reset above form!</button>

<a href="index.html">Back to main page</a>

</div>


</body>
</html>
